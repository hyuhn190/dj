<!-- templates/subtitle.html -->
<!DOCTYPE html>
<html>
<head><title>{{ tv_name }} S{{ season_number }}E{{ episode_number }} 字幕</title></head>
<body>
    <h1>{{ tv_name }} - 第 {{ season_number }} 季 第 {{ episode_number }} 集 - 字幕内容</h1>
    <div style="white-space: pre-wrap;">
        {% for line in subtitles %}
            {{ line }}<br>
        {% endfor %}
    </div>
    <a href="/">返回首页</a>
</body>
</html>
